<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ŸÇÿßÿ¶ÿØ ÿßŸÑÿµŸÅ</title>

<style>
:root{
  --accent:#0b74de;
  --bg:#f6f8fb;
  --border-accent:#0b74de;
}
body{
  font-family:Cairo,Tahoma,Arial;
  background:var(--bg);
  margin:0;
}
.container{
  max-width:900px;
  margin:30px auto;
  padding:20px;
  background:#fff;
  border-radius:8px;
  border:1px solid var(--border-accent);
}
.post{
  border:1px solid var(--border-accent);
  padding:12px;
  border-radius:8px;
  margin-top:12px;
}
.meta{
  font-size:12px;
  color:#666;
}
.emoji-bar{
  margin-top:10px;
}
.react-box{
  position:relative;
  display:inline-flex;
  align-items:center;
}
.emoji{
  cursor:pointer;
  font-size:22px;
}
.emoji-count{
  font-size:13px;
  margin-right:6px;
}
.react-popup{
  position:absolute;
  bottom:35px;
  right:0;
  background:white;
  border:1px solid var(--border-accent);
  border-radius:20px;
  padding:6px 10px;
  display:flex;
  gap:10px;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  z-index:10;
}
.react-popup span{
  font-size:22px;
  cursor:pointer;
  transition:.15s;
}
.react-popup span:hover{
  transform:scale(1.3);
}
button,input,textarea{
  padding:8px;
  border-radius:6px;
  border:1px solid var(--border-accent);
}
.primary{
  background:var(--accent);
  color:white;
  border:none;
}
</style>
</head>

<body>

<div class="container">
  <h2>ŸÇÿßÿ¶ÿØ ÿßŸÑÿµŸÅ</h2>

  <button id="loginAdmin" class="primary">ÿØÿÆŸàŸÑ ADMIN</button>
  <button id="logoutBtn">ÿÆÿ±Ÿàÿ¨</button>

  <div id="editor" style="display:none;margin-top:12px">
    <input id="title" placeholder="ÿπŸÜŸàÿßŸÜ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±"><br><br>
    <textarea id="body" placeholder="ŸÜÿµ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±"></textarea><br><br>
    <button id="addPost" class="primary">ŸÜÿ¥ÿ±</button>
  </div>

  <div id="posts"></div>
</div>

<script>
const POSTS_KEY='qaed_posts';
const SESSION_KEY='qaed_session';
const REACT_KEY='qaed_reacts';

function getPosts(){
  return JSON.parse(localStorage.getItem(POSTS_KEY)||'[]');
}
function savePosts(p){
  localStorage.setItem(POSTS_KEY,JSON.stringify(p));
}
function getReacts(){
  return JSON.parse(localStorage.getItem(REACT_KEY)||'{}');
}
function saveReacts(r){
  localStorage.setItem(REACT_KEY,JSON.stringify(r));
}
function getSession(){
  return JSON.parse(localStorage.getItem(SESSION_KEY)||'null');
}
function setSession(s){
  localStorage.setItem(SESSION_KEY,JSON.stringify(s));
  render();
}

loginAdmin.onclick=()=>setSession({role:'admin',name:'ADMIN'});
logoutBtn.onclick=()=>{localStorage.removeItem(SESSION_KEY);render();};

addPost.onclick=()=>{
  const t=title.value.trim();
  const b=body.value.trim();
  if(!t&&!b) return;
  const p=getPosts();
  p.push({title:t,body:b,time:Date.now(),reactions:{}});
  savePosts(p);
  title.value=body.value='';
  render();
};

function reactToPost(index,emoji){
  const posts=getPosts();
  const reacts=getReacts();
  const sess=getSession()||{role:'guest',name:'ÿ∂ŸäŸÅ'};
  const userId=sess.name+'_'+sess.role;

  if(!reacts[index]) reacts[index]={};
  const prev=reacts[index][userId];

  if(prev===emoji){
    posts[index].reactions[emoji]--;
    delete reacts[index][userId];
  }else{
    if(prev){
      posts[index].reactions[prev]--;
    }
    posts[index].reactions[emoji]=(posts[index].reactions[emoji]||0)+1;
    reacts[index][userId]=emoji;
  }

  savePosts(posts);
  saveReacts(reacts);
  render();
}

function render(){
  const postsDiv=document.getElementById('posts');
  postsDiv.innerHTML='';
  const sess=getSession();
  editor.style.display=sess&&sess.role==='admin'?'block':'none';

  getPosts().forEach((p,i)=>{
    const d=document.createElement('div');
    d.className='post';
    d.innerHTML=`
      <div class="meta">${new Date(p.time).toLocaleString('ar')}</div>
      <h4>${p.title}</h4>
      <div>${p.body}</div>
    `;

    const bar=document.createElement('div');
    bar.className='emoji-bar';

    const box=document.createElement('div');
    box.className='react-box';

    const btn=document.createElement('span');
    btn.className='emoji';
    btn.textContent='üëç';

    const count=document.createElement('span');
    count.className='emoji-count';
    count.textContent=p.reactions['üëç']||0;

    let popup;
    btn.onmousedown=btn.ontouchstart=()=>{
      popup=document.createElement('div');
      popup.className='react-popup';
      ['üëç','‚ù§Ô∏è','üòÇ','üëè','ü§î','üòÆ'].forEach(e=>{
        const s=document.createElement('span');
        s.textContent=e;
        s.onclick=()=>{reactToPost(i,e);popup.remove();};
        popup.appendChild(s);
      });
      box.appendChild(popup);
    };
    document.addEventListener('mouseup',()=>{if(popup) popup.remove();});

    box.appendChild(btn);
    box.appendChild(count);
    bar.appendChild(box);
    d.appendChild(bar);
    postsDiv.prepend(d);
  });
}

render();
</script>

</body>
</html>
